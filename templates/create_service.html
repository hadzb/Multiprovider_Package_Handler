<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    
    <form action="createserv" method="post">
        <h1>Create Service</h1>
        
        <label for="jap_id">JAP ID:</label>
        <input type="text" name="jap_id" required>

        <label for="service_price">Service Price:</label>
        <input type="text" name="service_price" required>

        <label for="service_price">Service Name:</label>
        <input type="text" name="service_name" required>

        <label for="service_rate">Service Rate:</label>
        <input type="text" name="service_rate" required>

        <label for="max_limit">Max Limit:</label>
        <input type="text" name="max" required>

        <label for="min_limit">Min Limit:</label>
        <input type="text" name="min" required>

        <button type="submit">Create Service</button>
        
    </form>
    
</body>
</html>
