    <style>
        body{

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Styling for the modal content */
        .modal-content {
            background-color: white;
            padding: 20px;

<body>
    <div class="container mt-5" style="width:100%;">
        <!-- Button to Open Add Provider Modal -->
        <a href="http://127.0.0.1:5000/admin/createpkg"><button class="btn btn-success mb-3" data-toggle="modal">Add Package</button></a>
        <a href="http://127.0.0.1:5000/admin/"><button class="btn btn-success mb-3" data-toggle="modal">Home</button></a>

        <table class="table">
            <thead>
                <tr>
                    <th>Package ID</th>
                    <th>Package Name</th>
                    <th>Package Price</th>
                    <th>Package Rate</th>
                    <th>Package Providers</th>
                    <th>Package Services</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through providers and display rows -->
                {% for provider in data %}
                    <tr>
                        <td>{{ provider.package_id }}</td>
                        <td>{{ provider.package_name }}</td>
                        <td>{{ provider.package_price }}</td>
                        <td>{{ provider.package_rate}}</td>
                        <td>{{ provider.package_provider}}</td>
                        <td>
                            <a href="http://127.0.0.1:5000/admin/deletepackage/{{provider.package_id}}"><button class="btn btn-primary btn-sm">DELETE</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="modal-overlay" id="editModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add Provider</h5>
                    <button type="button" class="close" data-dismiss="modal" onclick="closeForm()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add Form -->
                    <form id="addForm">
                        <div class="form-group">
                            <label for="addProviderName">Provider Id</label>
                            <input type="text" class="form-control" id="addProviderName" name="provider_name" required>
                        </div>
                        <div class="form-group">
                            <label for="addProviderName">Provider Name</label>
                            <input type="text" class="form-control" id="addProviderName" name="provider_name" required>
                        </div>
                        <div class="form-group">
                            <label for="addProviderURL">Provider URL</label>
                            <input type="text" class="form-control" id="addProviderURL" name="provider_url" required>
                        </div>
                        <div class="form-group">
                            <label for="addProviderKey">Provider Key</label>
                            <input type="text" class="form-control" id="addProviderKey" name="provider_key" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="submitAddForm()">Add Provider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
