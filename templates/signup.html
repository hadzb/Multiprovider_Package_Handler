<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/flatpickr.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <script>
        if (localStorage.getItem('dark-mode') === 'false' || !('dark-mode' in localStorage)) {
            document.querySelector('html').classList.remove('dark');
            document.querySelector('html').style.colorScheme = 'light';
        } else {
            document.querySelector('html').classList.add('dark');
            document.querySelector('html').style.colorScheme = 'dark';
        }
    </script>
</head>

<body class="font-inter antialiased bg-slate-100 dark:bg-slate-900 text-slate-600 dark:text-slate-400">

    <script>
        if (localStorage.getItem('sidebar-expanded') == 'true') {
            document.querySelector('body').classList.add('sidebar-expanded');
        } else {
            document.querySelector('body').classList.remove('sidebar-expanded');
        }
    </script>

    <main class="bg-white dark:bg-slate-900">

        <div class="relative flex">

            <!-- Content -->
            <div class="w-full md:w-1/2">

                <div class="min-h-[100dvh] h-full flex flex-col after:flex-1">

                    <!-- Header -->
                    <div class="flex-1">
                        <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
                            <!-- Logo -->
                            <a class="block" href="#">
                                <svg width="32" height="32" viewBox="0 0 32 32">
                                    <!-- ... (Your logo SVG code) ... -->
                                </svg>
                            </a>
                        </div>
                    </div>

                    <div class="max-w-sm mx-auto w-full px-4 py-8">

                        <h1 class="text-3xl text-slate-800 dark:text-slate-100 font-bold mb-6">Create your Account âœ¨</h1>
                        <!-- Form -->
                        <form method="post" action="/signup" onsubmit="return validateForm()">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="email">Email Address <span class="text-rose-500">*</span></label>
                                    <input id="email" class="form-input w-full" name="email" type="email" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="password">Password <span class="text-rose-500">*</span></label>
                                    <input id="password" class="form-input w-full" name="password" type="password" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="confirmPassword">Confirm Password <span class="text-rose-500">*</span></label>
                                    <input id="confirmPassword" class="form-input w-full" type="password" required />
                                </div>
                            </div>
                            <div class="flex items-center justify-between mt-6">
                                <div class="mr-1">
                                    <label class="flex items-center">
                                        <input type="checkbox" class="form-checkbox" />
                                        <span class="text-sm ml-2">Email me about product news.</span>
                                    </label>
                                </div>

                                <button class="btn bg-indigo-500 hover:bg-indigo-600 text-white">
                                    <span class="hidden xs:block ml-2">Sign Up</span>
                                </button>
                            </div>
                        </form>
                        <!-- Footer -->
                        <div class="pt-5 mt-6 border-t border-slate-200 dark:border-slate-700">
                            <div class="text-sm">
                                Have an account? <a class="font-medium text-indigo-500 hover:text-indigo-600 dark:hover:text-indigo-400" href="/login">Sign In</a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <!-- Image -->
            <div class="hidden md:block absolute top-0 bottom-0 right-0 md:w-1/2" aria-hidden="true">
                <img class="object-cover object-center w-full h-full" src="../static/auth-image.jpg" width="760" height="1024" alt="Authentication image" />
                <img class="absolute top-1/4 left-0 -translate-x-1/2 ml-8 hidden lg:block" src="../static/auth-decoration.png" width="218" height="224" alt="Authentication decoration" />
            </div>

        </div>
    </main>

    <script src="../static/alpinejs.min.js" defer></script>
    <script src="../static/main.js"></script>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>

</body>

</html>
