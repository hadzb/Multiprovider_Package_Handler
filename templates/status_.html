<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h2>Customer Balance</h2>

<div id="balanceResult"> <strong>CHARGE</strong> {{data.charge}}</div>
<div id="balanceResult"><strong>CURRENCY:</strong>: {{data.currency}}</div>
<div id="balanceResult"><strong>REMAINS:</strong> {{data.remains}}</div>
<div id="balanceResult"><strong>START_COUNT:</strong> {{data.start_count}}</div>
<div id="balanceResult"><strong>STATUS:</strong> {{data.status}}</div>
</body>
</html>
